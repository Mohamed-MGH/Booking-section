<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/main.css">
    <title>Booking call to action</title>
</head>

<body>
    <section class="section-booking">
        <div class="book-box">
            <div class="book-form">
                <form action="#" class="form">
                    <div class="heading-teriary">
                        <h3 class="heading-teriary__text">
                            Start booking now
                        </h3>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Full Name" id="name" required>
                        <label for="name" class="form-label">Full Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email" id="email" required>
                        <label for="email" class="form-label">Email</label>
                    </div>
                    <div class="form-group">
                        <div class="form__radio-group">
                            <input type="radio" class="form__radio-input" id="small" name="size">
                            <label for="small" class="form__radio-label">
                                <span class="form__radio-btn"></span>
                                Small tour group
                            </label>
                        </div>
                        <div class="form__radio-group">
                            <input type="radio" class="form__radio-input" id="big" name="size">
                            <label for="big" class="form__radio-label">
                                <span class="form__radio-btn"></span>
                                large tour group
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">Next step &rarr;</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
